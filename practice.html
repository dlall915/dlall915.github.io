<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

    <title>Nutrition</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Including the Oswald font from Google's Font Directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald" />
</head>

<body>

<nav>
    <ul class="fancyNav">
        <li id="home"><a href="home.html" class="homeIcon">Home</a></li>
        <li id="learn"><a href="learn.html">Learn</a></li>
        <li id="practice"><a href="practice.html">Practice</a></li>
        <li id="other"><a href="other.html">Other</a></li>
        <li id="about"><a href="about.html">About</a></li>
    </ul>
</nav>

<header>
    <h1>Practice</h1>
    <h2>Practice what you've learned!</h2>
    <h3>Place the foods in the correct boxes. They will disappear if you are correct.</h3>
</header>

<div class="container">
    <div class="dropzone-container">
        <div id="dropzone-1" class="dropzone">
            <p>Fruits</p>
        </div>
        <div id="dropzone-2" class="dropzone">
            <p>Vegetables</p>
        </div>
        <div id="dropzone-3" class="dropzone">
            <p>Junk</p>
        </div>
    </div>

    <div id="draggableFruit" class="draggable">
        <img class="sortableimg" src="img/strawberry.png" alt="Strawberry">
        <p>Strawberry</p>
    </div>
    <div id="draggableJunk" class="draggable">
        <img class="sortableimg" src="img/cookie.png" alt="Cookie">
        <p>Cookie</p>
    </div>
    <div id="draggableVegetable" class="draggable">
        <img class="sortableimg" src="img/carrot2.png" alt="Carrot">
        <p>Carrot</p>
    </div>
    <div id="draggableFruit2" class="draggable">
        <img class="sortableimg" src="img/apple.png" alt="Apple">
        <p>Apple</p>
    </div>
    <div id="draggableJunk2" class="draggable">
        <img class="sortableimg" src="img/donut.png" alt="Apple">
        <p>Donut</p>
    </div>
</div>

<!-- Used in Chromium during development so compiling isn't necessary -->
<script type="application/dart" src="main.dart"></script>
<!-- Dart code compiled into JavaScript -->
<script src="dart.js"></script>

<footer>David Lall, Brooklyn College. 2015</footer>

</body>
</html>
