<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Arena Cards You Should Be Aware Of!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/cards.css"/>
    </head>

    <!-- NAVIGATION -->

    <!-- CARD NAME AND PIC -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 style="margin-bottom: -10px;">Dragonfire Potion</h2>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <img class="img-responsive center"
                                     src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_662.png">
                            </div>
                            <div class="col-md-6 col-sm-6 hidden-xs">
                                <img class="img-responsive center"
                                     src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/animated/CFM_662_premium.gif">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CARD INFO -->
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 panel panel-default">
                        <div class="panel-body no-padding">
                            <div class="row text-center">
                                <h3>Info</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <table>
                                        <tr>
                                            <td>Class</td>
                                            <td>Priest</td>
                                        </tr>
                                        <tr>
                                            <td>Type</td>
                                            <td>Spell - AOE</td>
                                        </tr>
                                        <tr>
                                            <td>Rarity</td>
                                            <td>Epic</td>
                                        </tr>
                                        <tr>
                                            <td>Card Set</td>
                                            <td>Mean Streets of Gadgetzan</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
