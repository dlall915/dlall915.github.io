<!--

    Hightlighting depending on current page.

    ui-sref-active=""

    The css class is only applied to the active items.

-->

<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <title>Angular Video 50</title>
    <link rel="stylesheet" href="styles/vid24.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="js/vid50.js"></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="header">
                <h1>
                    Website Header
                </h1>
            </td>
        </tr>
        <tr>
            <td class="leftMenu">
                <a ui-sref="home" ui-sref-active="activeState">Home</a>
                <a ui-sref="courses" ui-sref-active="activeState">Courses</a>
                <a ui-sref="students" ui-sref-active="activeState">Students</a>
            </td>
            <td class="mainContent">
                <ng-view></ng-view>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="footer">
                <b>Website Footer</b>
            </td>
        </tr>
    </table>
</body>
</html>
