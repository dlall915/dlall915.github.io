<!--

    ng-include

    Used to embed an HTML page into another HTML page. The name of the HTML file can also be used in a variable in JS.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Angular Video 16</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="js/vid16.js"></script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myController">
            Select View:
            <select ng-model="employeeView">
                <option value="vid16_2.html">Table</option>
                <option value="vid16_3.html">List</option>
            </select>
            <div ng-include="employeeView"></div>
        </div>
    </body>
</html>
