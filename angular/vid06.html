<!--

    ng-repeat is similar to a foreach loop.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Angular Video 06</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="js/vid06.js"></script>

    </head>
    <body ng-app="myModule" ng-controller="myController">
        <div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- For each employee in ecmployees... -->
                        <tr ng-repeat="employee in employees">
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.gender }}</td>
                            <td>{{ employee.salary }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <ul>
                <li ng-repeat="country in countries">
                    {{ country.name }}
                    <ul>
                        <li ng-repeat="city in country.cities">
                            {{ city.name }}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
