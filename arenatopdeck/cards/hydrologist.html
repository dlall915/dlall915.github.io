<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hydrologist</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="js/google_analytics.js"></script>
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="javascript:history.back()">Back</a>

        </nav>
        <!-- NAVIGATION -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>Hydrologist</h2>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <img class="img-responsive center"
                                         src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/UNG_011.png"
                                         alt="Hydrologist">
                                </div>
                                <div class="col-md-6 col-sm-6 hidden-xs">
                                    <img class="img-responsive center"
                                         src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/animated/UNG_011_premium.gif"
                                         alt="Golden Hydrologist">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <!-- CARD INFO -->
                        <div class="col-md-12 col-sm-12 col-xs-12 panel panel-default">
                            <div class="panel-body no-padding">
                                <div class="row text-center">
                                    <h3>Info</h3>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table>
                                            <tr>
                                                <td>Class</td>
                                                <td>Paladin</td>
                                            </tr>
                                            <tr>
                                                <td>Type</td>
                                                <td>Minion - Discover</td>
                                            </tr>
                                            <tr>
                                                <td>Rarity</td>
                                                <td>Common</td>
                                            </tr>
                                            <tr>
                                                <td>Card Set</td>
                                                <td>Journey to Un'Goro</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- CARD INFO -->
                        <!-- PROBABILITIES -->
                        <div class="col-md-12 col-sm-12 col-xs-12 panel panel-default">
                            <div class="panel-body no-padding">
                                <div class="row text-center">
                                    <h3>Probabilities</h3>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table>
                                            <tr>
                                                <td>Total</td>
                                                <td>5 cards</td>
                                            </tr>
                                            <tr>
                                                <td>1 card</td>
                                                <td>60.00%</td>
                                            </tr>
                                            <tr>
                                                <td>2 cards</td>
                                                <td>90.00%</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- PROBABILITIES -->
                    </div>
                </div>
                <!-- DISCOVER POSSIBILITIES -->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 panel panel-default">
                        <div class="row text-center">
                            <h3>Discover Possibilties</h3>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <img class="img-responsive center"
                                 src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/EX1_132.png">
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <img class="img-responsive center"
                                 src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_800.png">
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <img class="img-responsive center"
                                 src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/EX1_130.png">
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <img class="img-responsive center"
                                 src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/EX1_136.png">
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <img class="img-responsive center"
                                 src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/EX1_379.png">
                        </div>
                    </div>
                </div>
                <!-- DISCOVER POSSIBILITIES -->
            </div>
        </div>
    </body>
</html>
