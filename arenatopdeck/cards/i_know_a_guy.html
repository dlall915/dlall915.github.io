<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>I Know a Guy</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="js/google_analytics.js"></script>
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="javascript:history.back()">Back</a>

        </nav>
        <!-- NAVIGATION -->
        <!-- CARD INFO -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>I Know a Guy</h2>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <img class="img-responsive center"
                                         src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/CFM_940.png"
                                         alt="I Know A Guy">
                                </div>
                                <div class="col-md-6 col-sm-6 hidden-xs">
                                    <img class="img-responsive center"
                                         src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/animated/CFM_940_premium.gif"
                                         alt="Golden I Know A Guy">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="row">
                        <!-- CARD INFO -->
                        <div class="col-md-12 col-sm-12 col-xs-12 panel panel-default">
                            <div class="panel-body no-padding">
                                <div class="row text-center">
                                    <h3>Info</h3>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table>
                                            <tr>
                                                <td>Class</td>
                                                <td>Warrior</td>
                                            </tr>
                                            <tr>
                                                <td>Type</td>
                                                <td>Spell - Discover</td>
                                            </tr>
                                            <tr>
                                                <td>Rarity</td>
                                                <td>Common</td>
                                            </tr>
                                            <tr>
                                                <td>Card Set</td>
                                                <td>Mean Streets of Gadgetzan</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- CARD INFO -->
                        <!-- PROBABILITIES -->
                        <div class="col-md-12 col-sm-12 col-xs-12 panel panel-default">
                            <div class="panel-body no-padding">
                                <div class="row text-center">
                                    <h3>Probabilities</h3>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table>
                                            <tr>
                                                <td>Total</td>
                                                <td>38 cards</td>
                                            </tr>
                                            <tr>
                                                <td>Class card</td>
                                                <td>~19.74%</td>
                                            </tr>
                                            <tr>
                                                <td>Neutral card</td>
                                                <td>~5.22%</td>
                                            </tr>
                                            <tr>
                                                <td>5+ health minion</td>
                                                <td>~98.88%</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- PROBABILITIES -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
