        <div class="container">
            <div style="margin-bottom: 50px;">
                <div>
                    <h2 style="margin-bottom: 30px;">Search</h2>
                    <input type="text" name="search_text" id="search_text" placeholder="Search (name, type, etc...)"
                           class="form-control"/>
                    <div style="margin-top: 25px">
                        <a href="#" class="btn btn-primary">List View</a>
                        <a href="search_cards" class="btn btn-primary">Card View</a>
                    </div>
                </div>
            </div>
            <div id="result"></div>
        </div>

        <script>
            $(document).ready(function(){

                load_data();

                function load_data(query) {
                    $.ajax({
                        url:"fetch_list.php",
                        method:"POST",
                        data:{query:query},
                        success:function(data) {
                            $('#result').html(data);
                        }
                    });
                }

                $('#search_text').keyup(function(){
                    var search = $(this).val();
                    if(search != '') {
                        load_data(search);
                    }
                    else {
                        load_data();
                    }
                });
            });
        </script>

    </body>
